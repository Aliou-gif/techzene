<html><head><base href="#formations">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFormaPro - Nos Formations</title>
    <style>
      :root {
        --primary-color: #3498db;
        --secondary-color: #2ecc71;
        --accent-color: #e74c3c;
        --text-color: #333;
        --bg-color: #f9f9f9;
      }
      
      body {
        font-family: 'Roboto', sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--bg-color);
        margin: 0;
        padding: 0;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }
      
      header {
        background-color: var(--primary-color);
        color: white;
        padding: 1rem 0;
      }
      
      nav ul {
        display: flex;
        justify-content: space-around;
        list-style-type: none;
        padding: 0;
      }
      
      nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
      }
      
      nav ul li a:hover {
        color: var(--secondary-color);
      }
      
      main {
        padding: 2rem 0;
      }
      
      h1, h2 {
        color: var(--primary-color);
      }
      
      .formation-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin-top: 2rem;
      }
      
      .formation-card {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease;
      }
      
      .formation-card:hover {
        transform: translateY(-5px);
      }
      
      .formation-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      
      .formation-content {
        padding: 1.5rem;
      }
      
      .formation-content h3 {
        margin-top: 0;
        color: var(--primary-color);
      }
      
      .formation-content p {
        margin-bottom: 1rem;
      }
      
      .btn {
        display: inline-block;
        background-color: var(--secondary-color);
        color: white;
        padding: 0.8rem 1.5rem;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      
      .btn:hover {
        background-color: #27ae60;
      }
      
      footer {
        background-color: #34495e;
        color: white;
        text-align: center;
        padding: 1rem 0;
        margin-top: 3rem;
      }
      
      /* Filtre de formations */
      .filter-section {
        margin-bottom: 2rem;
      }
      
      .filter-section select {
        padding: 0.5rem;
        margin-right: 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      
      /* Modal d'inscription à une formation */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
      }
      
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
      }
      
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
      
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
      }
      
      form {
        display: flex;
        flex-direction: column;
      }
      
      form input, form select {
        margin-bottom: 1rem;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      
      form button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 0.8rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      
      form button:hover {
        background-color: #2980b9;
      }
    </style>
    </head>
    <body>
      <header>
        <div class="container">
          <nav>
            <ul>
              <li><a href="index.html">Accueil</a></li>

            </ul>
          </nav>
        </div>
      </header>
    
      <main class="container">
        <h1>Nos Formations</h1>
        
        <div class="filter-section">
          <select id="filter-niveau">
            <option value="">Tous les niveaux</option>
            <option value="debutant">Débutant</option>
            <option value="intermediaire">Intermédiaire</option>
            <option value="avance">Avancé</option>
          </select>
          <select id="filter-categorie">
            <option value="">Toutes les catégories</option>
            <option value="programmation">Programmation</option>
            <option value="reseaux">Réseaux</option>
            <option value="securite">Sécurité</option>
            <option value="bureautique">Bureautique</option>
          </select>
        </div>
    
        <div class="formation-grid" id="formation-grid">
          <!-- Les cartes de formation seront générées dynamiquement ici -->
        </div>
      </main>
    
      <footer>
        <div class="container">
          <p>&copy; 2023 TechZen. Tous droits réservés.</p>
        </div>
      </footer>
    
      <!-- Modal d'inscription à une formation -->
      <div id="inscription-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Inscription à la formation</h2>
          <form id="inscription-formation-form">
            <input type="hidden" id="formation-id" name="formation-id">
            <input type="text" name="nom" placeholder="Nom" required>
            <input type="text" name="prenom" placeholder="Prénom" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="telephone" placeholder="Téléphone" required>
            <select name="mode_formation" required>
              <option value="">Choisir le mode de formation</option>
              <option value="presentiel">Présentiel</option>
              <option value="distanciel">Distanciel</option>
            </select>
            <button type="submit">S'inscrire à la formation</button>
          </form>
        </div>
      </div>
    
      <script>
        const formations = [
          {
            id: 1,
            titre: "Introduction à la programmation Python",
            description: "Apprenez les bases de la programmation avec Python, un langage puissant et facile à apprendre.",
            niveau: "debutant",
            categorie: "programmation",
            image: "https://images.unsplash.com/photo-1526379095098-d400fd0bf935?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          },
          {
            id: 2,
            titre: "Administration réseau avancée",
            description: "Maîtrisez les techniques avancées d'administration réseau pour gérer efficacement votre infrastructure.",
            niveau: "avance",
            categorie: "reseaux",
            image: "https://images.unsplash.com/photo-1558494949-ef010cbdcc31?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1334&q=80"
          },
          {
            id: 3,
            titre: "Cybersécurité pour les entreprises",
            description: "Protégez votre entreprise contre les cybermenaces avec cette formation complète en sécurité informatique.",
            niveau: "intermediaire",
            categorie: "securite",
            image: "https://images.unsplash.com/photo-1550751827-4bd374c3f58b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          },
          {
            id: 4,
            titre: "Excel avancé pour l'analyse de données",
            description: "Exploitez toute la puissance d'Excel pour analyser et visualiser vos données professionnelles.",
            niveau: "intermediaire",
            categorie: "bureautique",
            image: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1115&q=80"
          }
        ];
    
        function afficherFormations(formationsAffichees) {
          const grid = document.getElementById("formation-grid");
          grid.innerHTML = "";
          formationsAffichees.forEach(formation => {
            const card = document.createElement("div");
            card.className = "formation-card";
            card.innerHTML = `
              <img src="${formation.image}" alt="${formation.titre}">
              <div class="formation-content">
                <h3>${formation.titre}</h3>
                <p>${formation.description}</p>
                <p>Niveau: ${formation.niveau}</p>
                <p>Catégorie: ${formation.categorie}</p>
                <a href="#" class="btn inscription-btn" data-id="${formation.id}">S'inscrire</a>
              </div>
            `;
            grid.appendChild(card);
          });
    
          // Ajouter les écouteurs d'événements pour les boutons d'inscription
          document.querySelectorAll('.inscription-btn').forEach(btn => {
            btn.addEventListener('click', ouvrirModalInscription);
          });
        }
    
        function filtrerFormations() {
          const niveau = document.getElementById("filter-niveau").value;
          const categorie = document.getElementById("filter-categorie").value;
          
          const formationsFiltrees = formations.filter(formation => {
            return (niveau === "" || formation.niveau === niveau) &&
                   (categorie === "" || formation.categorie === categorie);
          });
          
          afficherFormations(formationsFiltrees);
        }
    
        document.getElementById("filter-niveau").addEventListener("change", filtrerFormations);
        document.getElementById("filter-categorie").addEventListener("change", filtrerFormations);
    
        // Afficher toutes les formations au chargement de la page
        afficherFormations(formations);
    
        // Modal d'inscription
        const modal = document.getElementById("inscription-modal");
        const span = document.getElementsByClassName("close")[0];
    
        function ouvrirModalInscription(e) {
          e.preventDefault();
          const formationId = e.target.getAttribute('data-id');
          document.getElementById('formation-id').value = formationId;
          modal.style.display = "block";
        }
    
        span.onclick = function() {
          modal.style.display = "none";
        }
    
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
    
        // Gestion du formulaire d'inscription à une formation
        const form = document.getElementById("inscription-formation-form");
    
        form.addEventListener("submit", function(e) {
          e.preventDefault();
          const formData = new FormData(form);
          const data = Object.fromEntries(formData);
    
          // Simuler l'envoi des données au serveur
          console.log("Données d'inscription à la formation:", data);
    
          // Générer un reçu de paiement (simulation)
          const recu = {
            numero: Math.floor(Math.random() * 1000000),
            date: new Date().toISOString(),
            montant: 299.99,
            client: `${data.prenom} ${data.nom}`,
            email: data.email,
            formation: formations.find(f => f.id === parseInt(data.formation_id)).titre
          };
    
          console.log("Reçu de paiement pour la formation:", recu);
    
          // Simuler la gestion administrative
          const inscriptionFormation = {
            id: Math.floor(Math.random() * 10000),
            ...data,
            dateInscription: new Date().toISOString(),
            statut: "confirmé"
          };
    
          console.log("Inscription à la formation enregistrée:", inscriptionFormation);
    
          // Fermer le modal et afficher un message de confirmation
          modal.style.display = "none";
          alert("Inscription à la formation réussie ! Un email de confirmation a été envoyé à votre adresse.");
        });
      </script>
    </body>
    </html>
